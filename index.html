<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock paper scissors game. rock paper scissors. game. browser game. rock paper scissors browser game. rock paper scissors game">
    <meta name="keywords" content="rock, paper, scissors, game, browser game">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/6793733.png">
    <script src="https://kit.fontawesome.com/bf524db846.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Rock Paper scissors</h1>
<section id="game-area">
    <div class="choices-area">
        <img id="players-choice" src="assets/images/6793733.png" alt="image of 3 hands one rock, one paper, and one scissors">
        <img id="bots-choice" src="assets/images/6793733.png" alt="image of 3 hands one rock, one paper, and one scissors">
</div> 
<div id="score-area">
    <p class="players-score">Your Score:
        <span>0</span>
    </p>
    <p class="bots-score">Bots score-area:
        <span>0</span>
    </p>
</div> 
    <div class="selection-area">
        <button id="rock"><i class="fa-regular fa-hand-back-fist" style="color: #000000;"></i></button>
        <button id="paper"><i class="fa-regular fa-hand" style="color: #000000;"></i></button>
        <button id="scissors"><i class="fa-regular fa-hand-scissors" style="color: #000000;"></i></button>
    </div>  
</section>    
<script src="assets/script.js"></script>    
</body>
</html>
